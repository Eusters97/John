    <!-- Tawk.to Live Chat Widget -->
    <script type="text/javascript">

    // Add debugging
    console.log('ğŸ”µ Tawk_API initialized:', Tawk_API);
    console.log('ğŸ”µ Load start time:', Tawk_LoadStart);

        var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
        s1.async=true;
        s1.src='https://embed.tawk.to/68a9e1946e59d01925d302a6/1j3bpibvl';
        s1.charset='UTF-8';
        s1.setAttribute('crossorigin','*');

        console.log('ğŸ”µ Script source:', s1.src);
        console.log('ğŸ”µ Target script element:', s0);

        // Add error handling
        s1.onerror = function() {
            console.error('âŒ Failed to load Tawk.to script from:', s1.src);
        };

        s1.onload = function() {
            console.log('âœ… Tawk.to script loaded successfully!');
            console.log('âœ… Tawk_API after load:', window.Tawk_API);
        };

        console.log('ğŸ”µ Inserting script into DOM...');
        s0.parentNode.insertBefore(s1,s0);
        console.log('ğŸ”µ Script inserted. Waiting for load...');
    })();

    // Check for widget after 5 seconds
    setTimeout(function() {
        console.log('ğŸ” 5-second check:');

    </script>
